<!DOCTYPE html> 
<html> 
<head> 
	<title>Your Thinner Wallet</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
  <script src='phonegap.js' type="text/javascript"></script>
  <script src='barcodescanner.js' type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="js/jquery-barcode-2.0.2.min.js"></script>
  <script src="js/db-interface.js"></script>
  <script src="js/helpers.js"></script>

</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content"></div><!-- /content -->
</div><!-- #home -->

<div data-role='page' id='card'>
	<div data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content">
	  <h1 id="card_name_heading"></h1>
	  <div class="bc"></div>
	</div>
</div><!-- #new -->

<div data-role='page' id='new'>
	<div data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content">
	  <form>
	    <label for="card_name">Card Name:</label>
	    <input type="text" name="card_name" id="card_name" />
	    <input type="hidden" name="card_format" id="card_format" />
	    <input type="hidden" name="card_code" id="card_code" />
	  </form>
	  <a class="scan" href="javascript:void(0)" data-role="button">Scan</a>
	  <div class="bc"></div>
	</div>
</div><!-- #new -->


<div id='header_html' class="hide">
	<h1>Your Thinner Wallet</h1>
	<a href="/" data-rel='back'>&larr;</a>
	<a href="#new">+</a>
</div>

</body>
