<!DOCTYPE html> 
<html> 
<head> 
	<title>Your Thinner Wallet</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
  <script src='phonegap.js' type="text/javascript"></script>
  <script src='barcodescanner.js' type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="js/jquery-barcode-2.0.2.min.js"></script>
  <script src="js/objects/db-interface.js"></script>
  <script src="js/objects/scanner.js"></script>
  <script src="js/objects/mobile-alert.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/app.js"></script>
</head> 
<body> 

<div data-role="page" class="page" id="home">
	<div class='header' data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content" class="content"></div><!-- /content -->
	<div class="footer" data-role="footer" data-position="fixed"></div><!-- footer -->
</div><!-- #home -->

<div data-role="page" class="page" id='card'>
	<div class='header' data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content" class="content">
	  <h1 id="card_name_heading"></h1>
	  <div class="bc"></div>
	  <div class="status"></div>
	  <a class="delete red-button" data-role="button" data-inline="true" href="#home">Delete</a>
	</div>
	<div class="footer" data-role="footer" data-position="fixed"></div><!-- footer -->
</div><!-- #new -->

<div data-role="page" class="page" id='new'>
	<div class='header' data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content" class="content">
	  <form>
	    <label for="card_name">Card Name:</label>
	    <input type="text" name="card_name" id="card_name" />
	    <input type="hidden" name="card_format" id="card_format" />
	    <input type="hidden" name="card_code" id="card_code" />
	  </form>
	  <a class="scan" href="javascript:void(0)" data-role="button">Scan</a>
	  <div class="bc"></div>
	  <div class="status"></div>
    <div class="ui-grid-a">
  	  <div class="ui-block-a"><a class="cancel red-button" href="#home" data-role="button">Cancel</a></div>
  	  <div class="ui-block-b"><a class="save green-button" href="javascript:void(0)" data-role="button">Save</a></div>
    </div><!-- .ui-grid-a -->
	</div>
	<div class="footer" data-role="footer" data-position="fixed"></div><!-- footer -->
</div><!-- #new -->


<div id='header_html' class="hide">
	<h1>Thinner Wallet</h1>
	<a href="#home" class="home-button" data-icon="home" data-iconpos="notext">Home</a>
	<a href="#new" data-icon="plus" data-iconpos="notext">New</a>
</div>

<div id="footer_html" class="hide">
    <a class="quit" href="/">Quit</a>
    <p class="copyright">&copy; 2012<br/>Double Beam Design Group</p>
</div>


<div id="confirm"></div>

</body>
</html>
